<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
        <title>Donation form</title>
    </head>
    <body style="font-family: fantasy;"bgcolor="#73f7c6">
        <form method="get"action="submitedsucessfully.html">
        <table border="0"cellspacing="0"width="100%"height="100"bgcolor="#e9faa5"align="center">
            <tr>
                <td align="center"><div style="background:#dcd0ff;"><h1 style="color: rgb(241, 33, 6)">Donation Form  for all kinds</h1></div></td>
            </tr>
        </table>
        <table border="0"cellspacing="0"width="100%"height="700"bgcolor="#e9faa5">
            <tr>
                <td>
                    <table border="0"cellspacing="0"width="50%"height="600"bgcolor="#ce8903"align="center">
                        <tr>
                            <td>
                                    <p>Donor Name *</p>
                                    <input type="text"placeholder="Firstname" required>
                                    <input type="text"placeholder="Lastname" required><br>
                                    <p>Type of Donation</p>
                                    <select name="types">
                                        <option>Select</option>
                                        <option>Studies fees</option>
                                        <option>Cash</option>
                                        <option>Stationary Items</option>
                                        <option>Dresses</option>
                                        <option>Food</option>
                                    </select>
                                    <p>Donor Notes</p>
                                    <textarea name="Donor_Notes"placeholder="Enter a comments"rows="3"cols="50"></textarea>
                                    <p>Donar Email Address</p>
                                    <input type="email"name="emailaddress"><br><br>
                                    <p>Phone number</p>
                                    <input type="number"name="ph_no"><br><br>
                                    <p> Address</p>
                                    <input type="text"placeholder="Door No/Block No, Street name"><br><br>
                                    <input type="text"placeholder="address line 2"><br><br>
                                    <input type="text"placeholder="City"><br><br>
                                    <input type="text"placeholder="State">
                                    <input type="text"placeholder="Country"><br><br>
                                    <input type="submit"value="Submit"> 
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </form>
    </body>
</html>
